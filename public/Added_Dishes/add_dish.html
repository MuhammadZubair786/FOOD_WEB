    <div class="container-fluid" style="text-align: center;">
        <div class="row">
            <div class="col col-lg-12" style="background-color: rgb(228, 32, 136);">
                <h1 style="color: white;">Add Dishes</h1>
            </div>

        </div>
    </div>

    <div class="container" style="margin-top: 2%;">
        <div class="row">

            <div class="col col-lg-3 col-sm-0 col-0"></div>
            <div class="col col-lg-6 col-sm-12 col-md-12 col-12">
                <div class="container" style="background-color: rgb(75, 187, 41);border-radius: 10%;">

                    <div class="row">
                        <div class="col  mt-5">
                            <div>
                                <b style="margin-left: 20px;font-size: 25px;color: darkblue;">Item Name :</b>
                                <input type="text"  id="item_name" placeholder="Enter Item Name"
                                    style="margin-left: 5%;;width: 50%;">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col  mt-3">
                            <div>
                                <b style="margin-left: 20px;font-size: 25px;color: darkblue;">&nbsp;&nbsp;Item Price
                                    :</b>
                                <input type="text"  id="item_price" placeholder="Enter Item Price"
                                    style="margin-left: 5%;width: 50%;">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col  mt-3">
                            <div>
                                <b style="font-size: 22px;color: darkblue;">Select Cateogry :</b>
                                <select id="select_cat" style="margin-left:3% ;width: 50%;height: 30px;">
                                    <option value=''>Select Value</option>
                                    <option value='Pakistan'>Pakistan</option>
                                    <option value='Indian'>Indian</option>
                                    <option value='Chinese'>Chinese</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col  mt-3">
                            <div>
                                <b style="font-size: 22px;color: darkblue;">Delivery Type :</b>
                                <select id="Delivery_type" style="margin-left:7% ;width: 50%;height: 30px;">
                                    <option value=''>Select Value</option>
                                    <option value='free'>Free</option>
                                    <option value='paid'>Paid</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col  mt-3">
                            <div>
                                <b style="font-size: 22px;color: darkblue;">Item  Image :</b>
                                <button type="button" class="btn btn-secondary"  onclick='add_file_img()' style="margin-left: 10%;margin-right: 10%;">select</button>
                                <button onclick="upload_img()" class="btn btn-info" id='upload' disabled> Upload</button>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col  mt-3 text-center" style="margin-bottom: 5%;margin-top: 10%;">
                           
                             <br>
                                <button type="button" style='width:50%' disabled class="btn btn-primary" id='add_dish'  onclick="addeddishes()" style="margin-left: 10%;margin-right: 10%;">Save Dish</button>
                                

                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
